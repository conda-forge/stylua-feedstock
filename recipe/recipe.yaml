context:
  version: "2.3.0"

package:
  name: stylua
  version: ${{ version }}

source:
  url: https://github.com/JohnnyMorganz/StyLua/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e1dfdae2fcbeeae60d1e25102d1845a09501e0afa98a7d31f1e8a4f636695adc

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - stylua --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Opinionated Lua code formatter
  homepage: https://github.com/JohnnyMorganz/StyLua
  repository: https://github.com/JohnnyMorganz/StyLua

extra:
  recipe-maintainers:
    - danielnachun
